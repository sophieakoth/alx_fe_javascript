<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <div class="container">
    <div id="quoteDisplay"></div>

<!-- Category filter -->
<select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>



    <div class="category"></div>
    <button id="newQuote">Show New Quote</button>
</div>

<div class="enter">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button  onclick="createAddQuoteForm()">Add Quote</button>
  </div>
  
  <!-- Export Quotes Button -->
   <button onclick="exportToJsonFile()">Export Quotes</button>
  
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <div id="conflictNotice" style="display:none; background:#ffe0e0; padding:1em; margin-top:1em;">
    <p>New quotes from server detected. <button onclick="resolveConflicts()">Review & Merge</button></p>
  </div>
  

    <script src="script.js"></script>
</body>
</html>
